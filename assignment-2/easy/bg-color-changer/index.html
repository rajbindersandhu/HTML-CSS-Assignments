<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color-Changer</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
</head>
<body id="root">
    <div class="container">
        <div class="btn-container">
            <button type="button" id="red-btn">
                Red
            </button>
            <button type="button" id="yellow-btn">
                Yellow
            </button>
            <button type="button" id="black-btn">
                Black
            </button>
            <button type="button" id="purple-btn">
                Purple
            </button>
            <button type="button" id="blue-btn">
                Blue
            </button>
            <button type="button" id="green-btn">
                Green
            </button>
            <button type="button" id="default-btn">
                Default
            </button>
        </div>
    </div>
</body>
</html>
